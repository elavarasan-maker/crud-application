{% extends 'base.html' %}
{% block content %}
<h2>Edit Item</h2>
<form method="post">
  <div class="mb-3"><label class="form-label">Name</label><input type="text" name="name" class="form-control" value="{{ item.name }}" required></div>
  <div class="mb-3"><label class="form-label">Description</label><textarea name="description" class="form-control" rows="3">{{ item.description }}</textarea></div>
  <div class="mb-3"><label class="form-label">Quantity</label><input type="number" name="quantity" class="form-control" value="{{ item.quantity }}" required></div>
  <button class="btn btn-primary" type="submit">Update</button> <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
