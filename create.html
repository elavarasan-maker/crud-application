{% extends 'base.html' %}
{% block content %}
<h2>Create Item</h2>
<form method="post">
  <div class="mb-3"><label class="form-label">Name</label><input type="text" name="name" class="form-control" required></div>
  <div class="mb-3"><label class="form-label">Description</label><textarea name="description" class="form-control" rows="3"></textarea></div>
  <div class="mb-3"><label class="form-label">Quantity</label><input type="number" name="quantity" class="form-control" value="0" required></div>
  <button class="btn btn-primary" type="submit">Create</button> <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
